	<section>
	    <div class="main">
	        <div class="main-container">
	            <div class="main-content">
	                <h1>Update Your Settings</h1>
	                <form id="settingsForm" action="../AccountServlet?formType=updateSettings" method="POST" enctype="multipart/form-data">
	                    
	                    <div class="form-group">
	                        <label for="password" id="current-password-text">Current Password: </label>
	                        <input type="text" id="password" name="password" placeholder="Update your Password">
	                    </div>
	                    <div class="form-group">
	                        <label for="bio" id="current-bio-text">Current Bio: </label>
	                        <textarea id="bio" name="bio" placeholder="Update your bio" rows="4"></textarea>
	                    </div>
	                    <div class="form-group">
	                        <label for="profile-image">Current Profile Picture: </label>
	                        <img src="" alt="pic" id="current-profile-pic" class="profile-pic">
	                        <input type="file" id="profile-image" name="imagePath" accept="image/*">
	                    </div>
	                    	                    
	                    <button class="submit-btn" type="submit">Save Changes</button>
	                    
	                    <button class="delete-btn" type="button">Delete Account</button>
	                </form>
	            </div>
	        </div>
	    </div>
