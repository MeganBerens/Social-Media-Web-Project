    <div class="main">
        <div class="main-container">
            <div class="main-content">
                <h1>Create a Recipe Post</h1>
            </div>
        </div>
    </div>
    <div class="main-img">
        <div class="main-img-container">
            <div id="create-post-form" class="main-img-card">
                <form id="post-form" method="POST" action="../PostServlet" enctype="multipart/form-data">
                    <!-- Hidden field for form type -->
                    <input type="hidden" name="formType" id="formType" value="createPost">

                    <!-- Recipe Name -->
                    <label class="post-label" for="recipeName">Recipe Name:</label>
                    <input class="post-input" type="text" name="recipeName" id="recipeName" required>

                    <!-- Description -->
                    <label class="post-label" for="description">Description:</label>
                    <textarea class="post-text" id="description" name="description" required></textarea>

                    <!-- Ingredient List -->
                    <label class="post-label" for="ingredientList">Ingredient List:</label>
                    <textarea class="post-text" id="ingredientList" name="ingredientList" required></textarea>

                    <!-- Instructions -->
                    <label class="post-label" for="instructions">Instructions:</label>
                    <textarea class="post-text" id="instructions" name="instructions" required></textarea>
                
                    <!-- Image -->
                	<label class="post-label" for="image">Image:</label>
                	<input type="file" name="image" id="image" accept="image/*" required><br><br>

                    <!-- Submit Button -->
                    <button class="button" type="submit">Submit</button>
                </form>
            </div>
        </div>
